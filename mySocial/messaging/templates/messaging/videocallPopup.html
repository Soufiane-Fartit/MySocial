{% extends 'base.html' %}

{% block body %} 

<style>
    .modal {
        color:black;
        width: 600px;
        margin: 0 auto;
    }
    
</style>

<!-- Modal -->
<div class="modal fade" id="videocallPopup" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-dialog-centered" style="left:0% !important" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Video Call</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body">
        <p id='callerName' style="display:inline"> Someone </p> is calling you
        <p> Join in chatroom number : <p id="chatroomCallNumber" style="display:inline"> N </p> </p>
      </div>
      <div class="modal-footer">
        <button type="button" id="rejectvideocall" class="btn btn-secondary" data-dismiss="modal"> Reject </button>
        <button type="button" id="acceptvideocall" class="btn btn-primary"> Accept </button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
