{% extends 'base.html' %}

{% block title %} MySocial {% endblock %} 

{% block body %} 

<style>
    .modal {
        color:black;
    }
</style>
<div class="modal fade" id="editProfile" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="col-form-label">First Name:</label>
            <input type="text" class="form-control" id="first-name" value="{{connected_user.first_name}}">
          </div>
          <div class="form-group">
            <label class="col-form-label">Last Name:</label>
            <input type="text" class="form-control" id="last-name" value="{{connected_user.last_name}}">
          </div>
          <div class="form-group">
            <label class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="email" value="{{connected_user.email}}">
          </div>
          <div class="form-group">
            <label class="col-form-label">Phone:</label>
            <input type="text" class="form-control" id="phone" value="{{connected_user.phone}}">
          </div>
          <div class="form-group">
            <label class="col-form-label">City:</label>
            <input type="text" class="form-control" id="city" value="{{connected_user.city}}">
          </div>
          <div class="form-group">
            <label class="col-form-label">Age:</label>
            <input type="text" class="form-control" id="age" value="{{connected_user.age}}">
          </div>
          <div class="form-group">
            <label class="col-form-label">Bio:</label>
            <input type="text" class="form-control" id="bio" value="{{connected_user.bio}}">
          </div>
          <div class="form-group">
            <label class="col-form-label">Picture Path:</label>
            <input type="text" class="form-control" id="picture-path" value="{{connected_user.picture_path}}">
          </div>
          <div class="form-group">
            <label class="col-form-label">Password:</label>
            <input type="text" class="form-control" id="password" value="">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="updateProfile()">Confirm</button>
      </div>
    </div>
  </div>
</div>

<script type= "text/javascript" src= "{{ url_for('static',filename='js/editProfile.js') }}">
{% endblock %}
